<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="slider">
        <figure>
            <img src="image1 (2).jpg" alt="image1">
            <img src="image2 (2).jpg" alt="image2">
            <img src="image3 (2).jpg" alt="image3">
            <img src="image4 (2).jpg" alt="image4">
            <img src="image5 (3).jpg" alt="image5">
        </figure>
    </div>
    
    <nav class="button-container">
        <button class="animated-button">
            <a class="link" href="#">image1</a>
            <a class="link" href="#">image2</a>
            <a class="link" href="#">image3</a>
            <a class="link" href="#">image4</a>
            <a class="link" href="#">image5</a>
        </button>
    </nav>
</body>
</html>
